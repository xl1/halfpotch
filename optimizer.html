<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="resource/optimizer.css">
  <script src="eve/eve.js"></script>
  <script src="resource/optimizer.js"></script>
</head>
<body>
  <header>
    <span class="title">
      BrickLink order optimizer
      <!--<label class="hint">つかいかた</label>-->
    </span>
    <input type="search" id="searchBox" placeholder="検索 / brick 1x2, headlight, t+bar, ...">
    <input type="button" class="button" id="calculateButton">
  </header>
  <div id="result"></div>
  <div id="form">
    <div class="thin column">
      <ol class="select" id="categorySelect"></ol>
    </div>
    <div class="column">
      <ol class="select" id="partSelect"></ol>
    </div>
    <div class="thin column">
      <div id="image"></div>
      <ol class="select" id="colorSelect"></ol>
    </div>
    <div class="column">
      個数: <input type="number" name="amount" value="100" min="1" step="1">
      <input type="button" class="button" id="addButton" value="追加">
      <input type="button" class="button" id="editButton" value="編集">
      <input type="button" class="button" id="removeButton" value="削除">
      <ol class="select" id="cart"></ol>
    </div>
  </div>
</body>
</html>
